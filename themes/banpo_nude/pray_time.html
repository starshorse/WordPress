<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet"  type="text/css" href="pray_time.css">
</head> 
<body>
<table>
  <caption>미사시간 및 성사안내</caption>
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Due Date</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td data-label="Title">주 일 </td>
      <td data-label="Due Date">오전 6시(일반), 8시(일반)...</td>
    </tr>
    <tr>
      <td scope="row" data-label="Title">토요 특전</td>
      <td data-label="Due Date">오후 3시 30분(어린이), 오후 6시(특전)</td>
    </tr>
    <tr>
      <td scope="row" data-label="Title">평 일 </td>
      <td data-label="Due Date">오전 6시(월~토)...</td>
    </tr>
    <tr>
      <td scope="row" data-label="Title">가정 미사</td>
      <td data-label="Due Date">매월 섯째 주 수요일</td>
    </tr>
  </tbody>
</table>
</body>
</html>
